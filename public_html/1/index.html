<!DOCTYPE HTML>
<html lang="ru-ru">
<head>
    <meta charset="utf-8">
    <title>Задание 1. Двумерный масив</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/custom.css">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Создание массива:
            var n=20, m=20;
            var mas=new Array(n);
            var container = document.querySelector('#array_table');
            var tbodyContainer = container.children[0];

            for (var i=0; i<n; i++) {
                mas[i]=new Array(m);
            }

            for (var i=0;i<m;i++){
                var trContent =  '';
                for (j=0;j<n;j++){
                    mas[i][j]=Math.floor(Math.random() * 10);
                    trContent = trContent + '<td>'+mas[i][j]+'</td>';
                }
                tbodyContainer.insertAdjacentHTML('beforeEnd', '<tr>'+trContent+'</tr>');
            }

            // Перебор и подсчет элементов массива:
            console.log(tbodyContainer.elements('tr'));

        });
    </script>
</head>
